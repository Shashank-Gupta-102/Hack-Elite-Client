<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
      <div class="custom-menu">
        <button type="button" id="sidebarCollapse" class="btn btn-primary">
          <i class="fa fa-bars"></i>
          <span class="sr-only">Toggle Menu</span>
        </button>
      </div>
      <div class="p-4">
        <h1><a href="index.html" class="logo">Candidate<span>Candidate_name</span></a></h1>
          <ul class="list-unstyled components mb-5">
            <li>
              <a [routerLink]="['explore']"> <i class="material-icons">event_note</i> View Shortlisting</a>
            </li>
            <li>
              <a [routerLink]="['shortlist']"><i class="material-icons">verified_user</i> Your Statistics</a>
            </li>
            <li>
              <a href="#" (click)="logout()"><i class="material-icons">navigate_before
              </i> Logout</a>
            </li>
          </ul>
        <div class="footer">
            <p>Created by Hack Elite</p>
        </div>
      </div>
    </nav>
  
  <div id="content" class="p-4 p-md-5 pt-5">
    <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%" *ngIf="candidates">
        <thead>
          <tr>
            <th class="th-sm">Candidate name
            </th>
            <th class="th-sm">Email
            </th>
            <th class="th-sm">Explore Candidate
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let candidate of viewSet">
            <td>{{candidate.firstName}} {{candidate.lastName}}</td>
            <td>{{candidate.email}}</td>
            <td>
              <button class="btn btn-outline-primary">View</button>
            </td>
          </tr>
        </tbody>
      </table>

      <h1 style="text-align: center;">Generally searched on Smart Recruit</h1>
      <img src="assets/images/bar.png">
  
  </div>
  <router-outlet></router-outlet>
  </div>
